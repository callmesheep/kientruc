<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- boilerplate libs -->
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <!-- 3dio lib -->
  <script src="../../../build/3dio.js"></script>

  <style>
    #top {
      text-align: center;
      z-index: 100000;
      position: absolute;
      top: 5px;
      width: 100%;
      color: white;
      font-size: 16;
      font-family: Gill Sans, Gill Sans MT, Calibri, sans-serif;
    }
    #top a {
      color: white;
    }
  </style>

</head>
<body>

<!-- 2D / UI -->

<div id="top">
  Lighting component by <a target="_blank" href="https://3d.io">3d.io</a> for <a target="_blank" href="https://aframe.io/">A-Frame</a>
  <!--select id="light-preset">
    <option value="studio">Studio</option>
    <option value="morning">Morning</option>
    <option value="night">Night</option>
  </select-->
</div>

<!-- 3D -->
<a-scene shadow="type: pcfsoft" io3d-lighting="saturation:2">

  <a-entity id="lounge-chair" io3d-furniture="id:ef62bf88-97e9-4468-ad0e-a87ced83578d" position="0.07 0 -1.543" rotation="0 -90 0" shadow="cast: true; receive: false" ></a-entity>
  <a-entity id="armchair" io3d-furniture="id:3ca717bf-d1e6-4722-aac5-03141cbcd1aa" position="-2 0 -1.543" rotation="0 -90 0" shadow="cast: true; receive: false" ></a-entity>
  <a-entity id="couch" io3d-furniture="id:23c81ab7-820e-4180-ad52-5c4267f18cf2" position="1.917 0 -0.699" rotation="0 -90 0" shadow="cast: true; receive: false"></a-entity>
  <a-entity id="chair" io3d-furniture="id:9809a451-6767-4e8c-88dd-a3e622c30832" position="-0.823 0 0.335" shadow="cast: true; receive: false" rotation="0 -90 0"></a-entity>
  <a-entity id="vase" io3d-furniture="id:10a54bcf-3b9c-4518-b7ea-81c4251cf5a4" position="0.282 0 0.178" shadow="cast: true; receive: false" rotation="0 180 0"></a-entity>

  <a-box position="-1 0.5 -3" shadow="cast:true; receive:true;" rotation="0 45 0" color="#eee"></a-box>
  <a-sphere position="0 1.25 -5" shadow="cast:true; receive:true;" radius="1.25" color="#f5f5f5"></a-sphere>
  <a-cylinder position="1 0.75 -3" shadow="cast:true; receive:true;" radius="0.5" height="1.5" color="#eee"></a-cylinder>
  <a-plane position="0 0 -4" shadow="cast:true; receive:true;" rotation="-90 0 0" width="40" height="40" color="#eee"></a-plane>
  <a-sky color="#ECECEC"></a-sky>

  <a-entity camera="user-height:1.60; fov:60" look-controls wasd-controls position="-3 0 2" rotation="0 -45 0"></a-entity>
</a-scene>
